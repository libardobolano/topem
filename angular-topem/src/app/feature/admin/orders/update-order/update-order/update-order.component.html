<app-sub-header
  [title]="'Orders'"
  [links]="[{url:'/admin/orders',name:'Orders'},{name:'Create order'}]"
></app-sub-header>

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="formOrder" (ngSubmit)="onSubmit()" >
              <div class="row">
                <div class="col-12 col-lg-6" formGroupName="transmitter">
                  <div class="row">
                    <div class="col-10">
                      <h4>Tramitter customer</h4>
                    </div>
                    <div class="col-10">
                      <div class="form-group has-icon-left">
                        <label for="first-name-icon">Name</label>
                        <div class="position-relative">
                          <input type="text" class="form-control" placeholder="Enter name" formControlName="customer_name">
                          <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-10">
                      <div class="form-group has-icon-left">
                        <label for="first-name-icon">Dni</label>
                        <div class="position-relative">
                          <input type="text" class="form-control" placeholder="Enter dni"
                                 formControlName="customer_dni">
                          <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-lg-6" formGroupName="receiver">
                  <div class="row justify-content-end">
                    <div class="col-10">
                      <h4>Receiver customer</h4>
                    </div>
                    <div class="col-10">
                      <div class="form-group has-icon-left">
                        <label for="first-name-icon">Name</label>
                        <div class="position-relative">
                          <input type="text" class="form-control" placeholder="Enter name"
                                 formControlName="customer_name">
                          <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-10">
                      <div class="form-group has-icon-left">
                        <label for="first-name-icon">Dni</label>
                        <div class="position-relative">
                          <input type="text" class="form-control" placeholder="Enter dni"
                                 formControlName="customer_dni">
                          <div class="form-control-icon">
                            <i class="bi bi-person"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-12 col-lg-8">
                  <div class="row">
                    <div class="col-10">
                      <h4>Data order</h4>
                    </div>
                    <div class="col-2">
                      <button type="button" class="btn btn-primary" (click)="open(content)">
                        add Item
                      </button>
                    </div>
                  </div>

                  <div class="col-12">
                    <table class="table table-striped">
                      <thead>
                      <tr>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Amount</th>
                        <th>total</th>
                      </tr>
                      </thead>
                      <tbody>
                      <ng-container *ngFor="let item of itemsData; let index = index">
                        <tr>
                          <td>
                            {{ item.item_description }}
                          </td>
                          <td>
                            {{ item.item_price }}
                          </td>
                          <td>
                            {{ item.item_amount }}
                          </td>
                          <td>
                            {{ item.item_total }}
                          </td>
                          <td>
                            <button type="button" class="btn btn-danger" (click)="removeItem(index)" >
                              <i class="fa fa-trash-alt"></i>
                            </button>
                          </td>
                        </tr>
                      </ng-container>
                      </tbody>
                    </table>
                  </div>

                </div>
                <div class="col-12 col-lg-4">
                  <div class="col-12">
                    <h4>Order details</h4>
                  </div>

                  <div class="row">
                    <div class="col-12">
                      <div class="form-group has-icon-left">
                        <label for="order_value">Order total</label>
                        <div class="position-relative">
                          <input type="text" class="form-control" placeholder="Total" id="order_value"
                                 [value]="formOrder.controls['order_value'].value" [disabled]="true">
                          <div class="form-control-icon">
                            <i class="bi bi-envelope"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group has-icon-left">
                        <label for="order_iva">Order Iva</label>
                        <div class="position-relative">
                          <input type="text" class="form-control" placeholder="Order iva" id="order_iva"
                                 formControlName="order_iva" (ngModelChange)="changeModel()">
                          <div class="form-control-icon">
                            <i class="bi bi-phone"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="form-group has-icon-left">
                        <label for="order_total">Order total</label>
                        <div class="position-relative">
                          <input type="text" class="form-control" placeholder="Order iva" id="order_total"
                                 [value]="formOrder.controls['order_total'].value" [disabled]="true">
                          <div class="form-control-icon">
                            <i class="bi bi-phone"></i>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-12 d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary me-1 mb-1"
                    [disabled]="!formOrder  .valid">
                    Submit
                  </button>
                  <button type="reset" class="btn btn-light-secondary me-1 mb-1">
                    Reset
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formItem" (ngSubmit)="onSubmitItem()">
      <div class="form-group">
        <label for="item_description">Item description:</label>
        <textarea class="form-control" id="item_description" formControlName="item_description"></textarea>
      </div>
      <div class="form-group">
        <label for="item_price">Item price</label>
        <input type="text" class="form-control" id="item_price" (ngModelChange)="changeOrderItem()" formControlName="item_price">
      </div>
      <div class="form-group">
        <label for="item_amount">Item amount</label>
        <input type="text" class="form-control" id="item_amount" (ngModelChange)="changeOrderItem()" formControlName="item_amount">
      </div>
      <div class="form-group">
        <label for="item_total">Total</label>
        <input type="text" class="form-control" id="item_total" [disabled]="true" [value]="formItem.controls['item_total'].value">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!formItem.valid">Submit</button>
      </div>
    </form>
  </div>
</ng-template>
